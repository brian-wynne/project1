<!DOCTYPE html>
<html>

    <head>
        <title>Project1 - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mb-0 h1" href="/">Books</a>

            <div class="justify-content-end">
                {% if not user %}
                    <a class="btn btn-outline-secondary" type="button" href="/login">Login</a>
                    <a class="btn btn-outline-success" type="button" href="/signup">Signup</a>
                {% else %}
                    <span class="text-muted" style="margin: 10px;">[Logged in as {{ user }}]</span>
                    <a class="btn btn-outline-secondary" type="button" href="/logout">Logout</a>
                {% endif %}
            </div>

        </nav>
        <div class="block-content">
            {% block content %}{% endblock %}
        </div>
    </body>

</html>
