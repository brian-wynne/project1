{% extends 'login.html' %}

{% block title %}Register{% endblock %}

{% block content_form %}
    <form action="{{ url_for('signup') }}" method="POST">
{% endblock %}

{% block confirm_password %}
    <div class="form-group col-sm-2">
        <label for="inputConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" name="inputConfirmPassword" placeholder="Confirm Password"/>
    </div>
{% endblock %}

{% block invalid_warning %}
    {% if error_message %}
        <span class="text-danger col-2">{{ error_message }}</span>
    {% endif %}
{% endblock %}

{% block confirm_button %}
<div class="col-2">
    <button class="btn btn-outline-success" type="submit">Submit</button>
</div>
{% endblock %}
